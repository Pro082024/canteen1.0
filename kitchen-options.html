<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επιλογές Κουζίνας</title>
	<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Επιλογές Κουζίνας</h1>
        <button onclick="newOrder()" aria-label="Δημιουργία νέας παραγγελίας">
            <i class="fas fa-plus"></i> Νέα Παραγγελία
        </button>
        <button onclick="printOrders()" aria-label="Εκτύπωση όλων των παραγγελιών">
            <i class="fas fa-print"></i> Εκτύπωση Παραγγελιών
        </button>
        <button onclick="goToHome()" aria-label="Επιστροφή στην αρχική σελίδα">
            <i class="fas fa-home"></i> Αρχική Σελίδα
        </button>
    </div>

    <script>
        function newOrder() {
            localStorage.setItem('currentWaiter', 'Κουζίνα');
            window.location.href = 'waiter.html';
        }



        function printOrders() {
            window.location.href = 'kitchen.html';
        }
		
		function goToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
